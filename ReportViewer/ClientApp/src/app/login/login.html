<div class="container" style="margin: 20px 0;">
  <div [hidden]="submitted">
    <h2>Logowanie</h2>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <div *ngIf="invalidLogin" class="alert alert-danger">Niepoprawna nazwa użytkownika lub hasło</div>
      <div class="form-group">
        <label for="email">Nazwa użytkownika</label>
        <input type="email" id="username" name="username" ngModel class="form-control" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <div class="btn-group mr-2" role="group">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Zaloguj się</button>
      </div>
    </form>
  </div>
</div>
